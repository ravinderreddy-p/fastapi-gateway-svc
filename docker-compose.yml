version: '3.8'

services:
  keycloak:
    image: quay.io/keycloak/keycloak:latest
    ports:
      - "8080:8080"
    environment:
      - KEYCLOAK_ADMIN=admin
      - KEYCLOAK_ADMIN_PASSWORD=admin
    command: start-dev

  gateway:
    build: .
    ports:
      - "8000:8000"
    depends_on:
      - keycloak


  service1:
    build: ./service1
    volumes:
      - ./service1:/app

  service2:
    build: ./service2
    volumes:
      - ./service2:/app


