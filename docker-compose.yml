version: '3.8'

services:
  keycloak:
    image: quay.io/keycloak/keycloak:latest
    ports:
      - "8080:8080"
    environment:
      - KEYCLOAK_ADMIN=admin
      - KEYCLOAK_ADMIN_PASSWORD=admin
    command: start-dev

  gateway:
    build: .
    ports:
      - "8000:8000"
    depends_on:
      - keycloak

  service1:
    image: tiangolo/uvicorn-gunicorn-fastapi:python3.10
    volumes:
      - ./service1:/app
    environment:
      - MODULE_NAME=main

  service2:
    image: tiangolo/uvicorn-gunicorn-fastapi:python3.10
    volumes:
      - ./service2:/app
    environment:
      - MODULE_NAME=main

